<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--
        1. google에서 chart 개발 가능한 library 제공
        2. 사용자인 개발자들은 매우 쉬운 방식으로 chart
    -->

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        // 구글에서 제공하는 다양한 차트 중 corechart 를 사용하겠다는 선언
        google.charts.load('current', { 'packages': ['corechart'] });

        //현 코드 사에서 차트가 그려지는 시점은 js코드들이 실행되면서 그려짐
        //client들의 이벤트 action 감시 없이 렌더링4
        /* load : 렌더링 즉 브라우저가 body tag가 읽혀지면 자동 실행하겠다는 이벤트 처리 함수(구글에서 개발)*/
        google.charts.setOnLoadCallback(drawChart);

        //google.visualization.arrayToDataTable() : 배열 데이터로 chart 데이터로 사용하겠다는 설정.
        function drawChart() {

            var data = google.visualization.arrayToDataTable([
                ['Task', 'Hours per Day'],
                ['Work', 11],
                ['Eat', 2],
                ['Commute', 2],
                ['Watch TV', 2],
                ['Sleep', 7]
            ]);

            var options = {
                title: 'My Daily Activities'
            };

            // 어디에 어떤 차트를 그릴 것인거ㅏ에 대한 모든 정보를 보유한 객체 생성
            var chart = new google.visualization.PieChart(document.getElementById('piechart'));

            //char를 표현하는 실제 함수
            chart.draw(data, options);
        }
    </script>
</head>

<body>
    <h3>구글 차트 만들고 응용하기</h3>
    <br><hr><br>

    <div id="piechart" style="width: 900px; height: 500px;"></div>
</body>

</html>
