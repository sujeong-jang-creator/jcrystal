<!-- login_form.html -->
{% extends 'layout.html' %}
{% load bootstrap4 %}
{% block title%}로그인{% endblock title %}

{% block contents %}
<h1>로그인</h1>
<form method='post'>
    {% csrf_token %}
    {% bootstrap_form  form %}
    <button type='submit' class='btn btn-primary'>로그인</button>
    <button type='reset' class='btn btn-primary'>초기화</button>
</form>
{% endblock contents %}
